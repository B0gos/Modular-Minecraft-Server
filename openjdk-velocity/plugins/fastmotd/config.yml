version: "1.0.3"
# Available serializers:
# LEGACY_AMPERSAND - "&c&lExample &c&9Text".
# LEGACY_SECTION - "§c§lExample §c§9Text".
# MINIMESSAGE - "<bold><red>Example</red> <blue>Text</blue></bold>". (https://webui.adventure.kyori.net/)
# GSON - "[{"text":"Example","bold":true,"color":"red"},{"text":" ","bold":true},{"text":"Text","bold":true,"color":"blue"}]". (https://minecraft.tools/en/json_text.php/)
# GSON_COLOR_DOWNSAMPLING - Same as GSON, but uses downsampling.
serializer: MINIMESSAGE
prefix: "FastMOTD <gold>>></gold>"

main:
  version-name: "Elytrium"
  descriptions:
    - "<rainbow>CT is the BT</rainbow> {NL}     Provided by Bofa Gaming"
    - "<rainbow>The real mfnc experiance</rainbow>{NL}    - Tim Cook"
    - "<rainbow>Bofa Gaming</rainbow>{NL}     They don't know me son"
  favicons:
    - "server-icon.png"
  information:
    - "Provided by Bofa Gaming"
  # How frequently online player count will be updated (in ms)
  update-rate: 3000
  # VARIABLE - from max-count parameter
  # ADD_SOME - will add up the number from max-count parameter to current online players amount
  max-count-type: VARIABLE
  max-count: 420
  fake-online-add-single: -1
  fake-online-add-percent: 20
  # Accepted values: from 0.0 to 1.0.
  # Keep this value as low as possible
  # Set -1 to disable PNG recompression
  png-quality: 0.0
  log-pings: false
  # Separate MOTDs/favicons/information for different protocol versions
  # See https://wiki.vg/Protocol_version_numbers
  versions:
    # null = disabled
    descriptions:
      757-759:
      - "<bold><red>FastMOTD</red></bold>{NL} -> Supports separate MOTDs for different versions."
    # null = disabled
    favicons:
      756-758:
      - "second-server-icon.png"
    # null = disabled
    information:
      757-758:
      - "Your"
      - "protocol"
      - "version"
      - "is 757 or 758"
  domains:
    example.com:25565:
      description:
        - "Description for example.com"
      favicon:
        - "example-com-server-icon.png"
      information:
        - "Information for example.com"

maintenance:
  maintenance-enabled: false
  show-version: true
  should-kick-on-join: true
  kick-whitelist:
    - "127.0.0.1"
  kick-message: "<red>Try to join the server later</red>"
  version-name: "MAINTENANCE MODE ENABLED!!"
  descriptions:
    - "<bold><red>FastMOTD</red></bold>{NL} -> Really fast. (in maintenance mode too)"
  favicons:
    - "server-icon.png"
  information:
    - "Contact support: https://elytrium.net/discord"
  # -1 = disabled
  override-online: -1
  # -1 = disabled
  override-max-online: -1
  # Separate MOTDs/favicons/information for different protocol versions
  # See https://wiki.vg/Protocol_version_numbers
  versions:
    # null = disabled
    descriptions:
      757-759:
      - "<bold><red>FastMOTD</red></bold>{NL} -> Really Fast."
    # null = disabled
    favicons:
      758-758:
      - "second-server-icon.png"
    # null = disabled
    information:
      756-759:
      - "Server is"
      - "under"
      - "maintenance"
  domains:
    example.com:25565:
      description:
        - "Description for example.com"
      favicon:
        - "example-com-server-icon.png"
      information:
        - "Information for example.com"
  command:
    usage: "{PRFX} Usage: <gold>/maintenance <off|on|toggle></gold>"

shutdown-scheduler:
  # Server will stop accepting new connections
  shutdown-scheduler-enabled: false
  # Server will shut down after everyone has left the server
  shutdown-on-zero-players: false
  whitelist:
    - "127.0.0.1"
